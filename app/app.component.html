<section id="head">
<!DOCTYPE html>
<html lang="en">
</html>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{name}}</h1>
            </div>
        </div>
    </div>
</section>
<section id="main-search">
  <div class="container">
        <div class="row">
            <div id="search" class="col-lg-10">
              <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                <input #searchInput type="text" class="searchBar form-control" placeholder="Search..." (keyup.enter)="getSearchInput(searchInput.value); searchInput.value=''">
              </div>
            </div>
            <div class="col-lg-2">       
                <button class="askYP, btn btn-default"(click)="askYP()"><img class="yellowLogo" src="{{ypLogo}}"/> Ask Yellow Pages</button>
            </div>
        </div>
    </div>
</section>
<footer>
  <p class="alignLeft">Created by: Stephanie Hurtado, Jack Li, Caio Paiva, Andres Kebe</p>
  <p class="alignRight">Powered by:
    <img src="../app/img/yellow_pages.png" alt="YellowAPI, " style="width:30px;height:30px;">,
    <i class="fa fa-twitter fa-lg" alt="Twitter API, " aria-hidden="true"></i>,
    <img src="../app/img/angular2.svg" alt="Angular 2, " style="width:25px;height:25px;">,
    <i class="fa fa-html5 fa-lg" alt="HTML5, " aria-hidden="true"></i>,
    <i class="fa fa-css3 fa-lg" alt="CSS3" aria-hidden="true"></i></p>
</footer>
