<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
</html>

<section id="main">
    <div class="container">
        <div class="row">
            <button class="askYP, btn btn-default" (click)="askYP()">
            Ask Yellow Pages
            </button>
        </div>
        <div class="row">
            <div class="col-lg-6 text-center">
                <h1>{{name}}</h1>
                  <input #searchInput type="text" class="form-control" placeholder="Search..." (keyup.enter)="getSearchInput(searchInput.value); searchInput.value=''">
                  <button class="btn btn-warning" (click)="getSearchInput(searchInput.value); searchInput.value=''">Search</button>
            </div>
        </div>
    </div>
</section>
